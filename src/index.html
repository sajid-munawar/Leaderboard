<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Leaderboard</h1></header>
    <section class="container">
        <section class="recent-scores">
            <div class="scorestop">
            <h2>Recent Scores</h2>
            <button type="reset">Refresh</button></div>
            <div class="scores-container"></div>
        </section>
        <section class="add-scores">
            <h2>Add your scores</h2>
            <form action="#">
                <input type="text" name="name" placeholder="Your name">
                <input type="text" name="score" placeholder="Your score">
                <button type="submit">Submit</button>
            </form>
        </section>
    </section>
</body>
</html>
